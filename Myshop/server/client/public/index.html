<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" href="logo.png" />   
<title>My Shop</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="loading">
        <h1><span>My </span> Shop</h1>
        <div id="load-container">
            <div id="loading-animate"></div>
        </div>
    </div>
    </div>


  </body>
  <style>
    #loading{
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: #fff;
}
#loading h1{
    font-size: 40px;
    margin: 2vw;
    font-family: 'Alata' !important;
}
#loading h1 span{
    color: rgb(25,182,95);
}
#load-container{
    background-color: #222;
    width: 20%;
}
#loading-animate{
    height: 1.4px;
    background-color:  rgb(25,185,95);
    animation: loadinganimation .8s infinite;
    
}
@keyframes loadinganimation {
    0% {
        width: 0%;
	}
   
    100%{
        width: 100%;
    }
    
}
  </style>
</html>
